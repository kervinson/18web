<form class="form-horizontal" method="POST"> {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name='username' id="inputEmail3" placeholder="请输入用户名" value={{username}}>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name='email' id="inputEmail3" placeholder="Email" value={{email}}>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" name='password' class="form-control" id="inputPassword3" placeholder="请设置密码">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input type="password" name='confpwd' class="form-control" id="inputPassword3" placeholder="请再次输入密码">
    </div>
  </div>
  {% if error %}
  <div class='alert alert-danger'>{{error}}</div>
  {% endif %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
</form>

{% endblock %}
